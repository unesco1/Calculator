<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calculator">
        <header>
            <div>
                <p class="calculation"></p>
                <p class="result">0</p>
            </div>    
        </header>
        <div class="container">
            <button class="AC" value="AC">AC</button>
            <button class="DEL" value="DEL">DEL</button>
            <button class="divide" value=" รท ">รท</button>
            <button class="seven number" value="7">7</button>
            <button class="eight number" value="8">8</button>
            <button class="nine number" value="9">9</button>
            <button class="multiply" value=" * ">*</button>
            <button class="four number" value="4">4</button>
            <button class="five number" value="5">5</button>
            <button class="six number" value="6">6</button>
            <button class="decrease" value=" - ">-</button>
            <button class="one" value="1">1</button>
            <button class="two number" value="2">2</button>
            <button class="three number" value="3">3</button>
            <button class="plus" value=" + ">+</button>
            <button class="zero number" value="0">0</button>
            <button class="comma" value=".">.</button>
            <button class="equal" value=" =">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
